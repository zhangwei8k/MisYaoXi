<!DOCTYPE html>
<!--终端框架结构 ; verson 1.2.0 ; verson-data 2015-12-18-->
<html>
<head lang="cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SOPO智能体验系统</title>

    <link rel="stylesheet" href="lib/mov/mov.css">
    <link rel="stylesheet" href="src/css/inc.css">
    
</head>

<body ondragstart="return false" onselect="return false" onselectstart="return false" oncontextmenu="return false">
    <div id="CC">
        <div id="_unable" ></div>
        <div id="_IO_unable"></div>
        
        
        <!--Public-->
		<section class="cc" id="Loader">
            <!--<canvas id="canvas" width="226" height="56"></canvas>-->
        </section>
        <section class="cc" id="Index">
        	<div class="video">
        		<video autoplay loop src="src/video/main.mp4">您的浏览器不支持video标签</video>
        	</div>
			<div class="bg"></div>
			<div class="pot"></div>
			<div class="word"></div>

			<div class="start"></div>
			<div class="rank"></div>
            <div class="cls"></div>

        </section>
        <section class="cc" id="Input_name">          
			<div class="name">
				<input type="text" class="data_name" name="text1" placeholder="输入姓名_"/>
			</div>
			<div class="start"></div>
			<div class="input_tip"></div>
            <div class="cls"></div>
        </section>
        <section class="cc" id="Question">    
        	<div class="cover_box">
        		<div class="continue"></div>
        		<div class="home"></div>
        	</div>
			<div class="box">
				<div class="header"></div>
				<div class="main">
					<div class="title">					
					</div>
					<div class="clist">
						<ul>
							<li class="A" data-i="A"></li>
							<li class="B" data-i="B"></li>
							<li class="C" data-i="C"></li>
							<li class="D" data-i="D"></li>
						</ul>
					</div>
					<div class="foot">
						<div class="tip"></div>
						<div class="back"></div>
					</div>
				</div>
			</div>
        </section>
        <section class="cc" id="Finish">
        	<div class="result"></div>
        </section>
       	<section class="cc" id="Ranklist">
       		<div class="ranking">
       			<ul>
       				<li>1</li>
       				<li>2</li>
       				<li>3</li>
       				<li>4</li>
       				<li>5</li>
       				<li>6</li>
       				<li>7</li>
       				<li>8</li>
       				<li>9</li>
       				<li>10</li>
       			</ul>
       		</div>
       		<div class="name">
       			<ul>
       			</ul>
       		</div>
       		<div class="button">
       			<span class="back"></span>
       			<span class="home"></span>
       		</div>
       	</section> 
       	<section class="cc" id="Mistake">
       		<div class="misleft">
       			<div class="score">
       				0
       			</div>
       			<div class="ranking"></div>
       			<div class="button">
	       			<span class="home"></span>
	       			<span class="restart"></span>
       			</div>
       		</div>
       		<div class="misright">
       			 <div class="swiper-container">
				        <div class="swiper-wrapper">
					   	</div>
			        <!-- Add Scroll Bar -->
			        <div class="swiper-scrollbar"></div>
   				 </div>
       		</div>
       	</section>
    </div>
</body>

<script>var electron = window.electron = require('electron')</script>
<script src="webserver/server.js"></script>

<!--基础插件-->
<script>window.$ = window.jQuery = require('jquery');</script>
<script src="lib/modernizr.js"></script>
<script src="lib/underscore.js"></script>
<script src="socket.io/socket.io.js"></script>

<!--Tool-->
<script src="lib/mov/mov.js"></script>
<script src="lib/cc/media.js"></script>
<script src="lib/cc/lock.js"></script>
<!--Hammer-->
<script>window.Hammer = require('hammerjs');</script>
<script src="lib/hammer/hammer_drag.js"></script>

<!--MVC主程序-->
<script src="lib/cc/mvc.js"></script>
<script src="src/js/server.js"></script>
<script src="src/js/view.js"></script>
<script src="src/js/room.js"></script>
<script src="src/js/action.js"></script>
<script src="src/js/create.js"></script>
<script src="src/js/logo.js"></script>
<script src="src/js/name.js"></script>
<script src="src/js/choose.js"></script>

<script>
	window.addEventListener('touchstart', function (event) {
		if(event.touches.length>1){
			event.preventDefault();
		}
	});
	

	
	$(window).load(function(){
		//连接服务器，更新操作
		Server.connect("", function(){
			//页面预定义     
				//页面预定义
				View.ini();
				//Root设置
				Room.ini();
				//服务与程序启动
				Action.run("Index", 1500);
		}, 0);
	});
</script>
</html>
